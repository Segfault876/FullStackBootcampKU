<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container text-center">
            <div class="card-header">
                <h1>Hot Restaurant</h1>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">Current reservations and the waiting list</h5>
                    <a href="Main.html" class="btn btn-primary">Home</a>
                    <a href="reservation.html" class="btn btn-danger">Make Reservation</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header" id="reservations">
                    <h3>Reservation List</h3>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-header" id="waitList">
                    <h3>Wait List</h3>
                </div>
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $( document ).ready(function() {
            var data;
            $.ajax({
                type: "GET",
                url: "/waitingList",
                data: data
            }).then(function(data){
                for (var key in data){
                    var item = $("<p>");
                    item.text("Name: " + data[key].name + " Phone Number: " + data[key].phone + " Email: " + data[key].email);
                    $("#waitList").append(item);
                }
            });
            $.ajax({
                type: "GET",
                url: "/tables",
                data: data
            }).then(function(data){
                for (var key in data){
                    var item = $("<p>");
                    item.text("Name: " + data[key].name + " Phone Number: " + data[key].phone + " Email: " + data[key].email);
                    $("#reservations").append(item);
                }
            });
        });
    </script>
</body>

</html>
