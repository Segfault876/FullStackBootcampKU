<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="container text-center">
            <div class="card-header">
                <h1>Hot Restaurant</h1>
                <hr>
                <div class="card-body">
                    <h5 class="card-title">Make your reservation now!</h5>
                    <a href="viewTables.html" class="btn btn-primary">View Tables</a>
                    <a href="Main.html" class="btn btn-danger">Go Home</a>
                </div>
            </div>

        </div>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4>Table Reservation</h4>
                </div>
                <div class="card-body">
                        <form id = "form">
                                <div class="form-group">
                                  <div class="form-group">
                                        <label for="formGroupExampleInput">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="First, Last name">
                                        <label for="formGroupExampleInput">Phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="how should we contact you">
                                  </div>
                                  <label for="exampleInputEmail1">Email address</label>
                                  <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                                  <button type="submit" class="btn btn-primary" id = "submit">Submit</button>
                                </div>
                        </form>
                        <script type = "text/javascript">
                            $("#submit").on("click",function(event){
                                event.preventDefault();
                                var data = {
                                    name: $("#name").val(),
                                    phone: $("#phone").val(),
                                    email: $("#email").val()
                                }
                                $("#name").val("");
                                $("#phone").val("");
                                $("#email").val("");
                                
                                $.ajax({
                                    type: "POST",
                                    url: "/waitingList",
                                    data: data
                                });
                            });
                        </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
